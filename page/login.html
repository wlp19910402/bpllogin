<html lang="en">

<head>
  <meta charset="utf-8">
  <title>中国银行信用卡</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

  <link href="../css/clearDefault.css" rel="stylesheet" type="text/css">
  <link href="../css/bpl-moblie.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="mobile-container">
    <div class="mobile-bg-img blur" style="background-image: url(../images/login-bg.jpg)"></div>
    <form>
      <div class="login-form-box">
        <img class="login-logo" src="../images/logo.png">
        <div class="from-box">
          <div class="login-input-box">
            <div class="login-icon login-icon-user"></div>
            <input class="login-input" type="text" placeholder="用户名/手机号" />
          </div>
          <div class="login-input-box">
            <div class="login-icon login-icon-password"></div>
            <input class="login-input" type="password" placeholder="密码" />
          </div>
          <div class="login-skip-links-box">
            <div class="login-skip-link float-left">立即注册</div>
            <div class="login-skip-link float-right">忘记密码</div>
          </div>
          <div class="text-error">1111</div>
          <input type="button" class="login-btn" value="登  录">


        </div>
        <div class="third-party-login-box">
          <div class="title-box">
            <div class="title-line"></div>
            <div class="title-text">第三方登录</div>
            <div class="title-line"></div>
          </div>
          <div class="third-party-login-App">
            <div class="float-left">
              <div class="third-party-login-icon shadow-box-white">
                <img class="third-party-login-icon-img" src="../images/thirdParty-QQ.png">
              </div>
              <div class="third-party-login-text">QQ登录</div>
            </div>
            <div class="float-right">
              <div class="third-party-login-icon shadow-box-white">
                <img class="third-party-login-icon-img" src="../images/thirdParty-WeChat.png">
              </div>
              <div class="third-party-login-text">微信登录</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div> <!-- 菜单页面-end -->
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/bpl-moblie.js"></script>
</body>

</html>
